	<body>
		<h1>观沧海</h1>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<p>曹老板</p>
		<p>东临碣石，以观沧海</p>
		<p>水何澹澹，山岛竦峙</p>
		<p>树木丛生，百草丰茂</p>
		<p>秋风萧瑟，洪波涌起</p>
		<p>日月之行，若出其中</p>
		<p>星河灿烂，若出其里</p>
		<p>幸甚至哉，歌以咏志</p>
